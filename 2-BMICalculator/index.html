<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/" >Home</a>
        <a target="_blank" href="https://github.com/priyankamohole">Github Profile</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
        <p><label>Height on CM :</label><input type="text" id="height"></p>
        <p><label>Weight on KG :</label><input type="text" id="weight"></p>
        <button>Calculator</button>
        <div id="result"></div>
        <div id="weight-guide"></div>
          <h3>BMI Weight Guide</h3>
            <p>Under Weight Guide</p>
            <p>Underweight : BMI less than 18.5</p>
            <p>Normal Range : 18.9 and 24.9</p>
            <p>Overweight : Greater than 24.9</p>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
